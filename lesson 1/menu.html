<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ДЗ 1 js</title>
    <script src="menu.js"></script>
    <script>
        var subMenuItem1 = new MenuItem('menu-item', '/news/good', 'Good news');
        var subMenuItem2 = new MenuItem('menu-item', '/news/normal', 'Normal news');
        var subMenuItem3 = new MenuItem('menu-item', '/news/bad', 'Bad news');

        var menuItem1 = new MenuItem('menu-item', '/', 'Home');
        var menuItem2 = new SubMenu('sub-menu', 'sub-menu active', 'News',[ subMenuItem1, subMenuItem2, subMenuItem3 ]);
        var menuItem3 = new MenuItem('menu-item', '/blog', 'Blog');

        var menu = new Menu('menu', 'menu active', [ menuItem1, menuItem2, menuItem3 ]);

        window.onload = function () {

            var elem  = document.body;

            elem.appendChild(menu.render());

            var removeMenuButton = document.createElement('button');
            removeMenuButton.innerHTML='Remove Menu';
            elem.appendChild(removeMenuButton);
            removeMenuButton.addEventListener('click',()=>menu.remove());
            
        }
    </script>
</head>
<body>
</body>
</html>
